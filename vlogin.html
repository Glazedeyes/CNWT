<html>
<head>
<script type="text/javascript">
function lvalidation()
{
var username=form1.uname.value;
var password=form1.pwd.value;
if(username.length < 8)
{
window.alert("Username must be >= 8 characters");
return false;
}
if(password.length=="")
{
  window.alert("Please enter password!");
   return false;
}
if(password.length<6)
{
window.alert(" pwd should be > 6 characters ");
return false;
}
else 
{
window.alert("Login Success");
return true;
}
}
</script>
</head>

<body >
<h1 align="center"> Enter Login Details</h1> 
<form name="form1" onSubmit="return lvalidation()">
<table align="center" cellpadding="5">
<tr> <td> User ID</td> <td> <input type="text" name="uname"></td></tr>
<tr><td> Password</td><td> <input type="password" name="pwd"><br></td></tr>
<tr> 
<td colspan="2" align="center">
<input type="submit" value="Login">  <input type="reset" value="Cancel">
</td>
</tr>
</table>
</body>
</html>
